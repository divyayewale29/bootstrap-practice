<!DOCTYPE html>
<html lang="en">
<head>
     <title>Alerts</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  

</head>
<body>
    <div class="alert alert-primary">Info: User pending action</div><br><br>
    <div class="alert alert-warning">Warning: User has to be admin</div><br><br>
    <div class="alert alert-danger">Error: Internal Server Error</div><br><br>
    <div class="alert alert-success">Success: Updated members status</div><br><br>
    <div class="alert alert-dark">Info message!</div><br><br>
    <div class="alert alert-light">Great job</div><br><br>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 

</body>
</html>
